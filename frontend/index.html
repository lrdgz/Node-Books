<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" id="title" placeholder="Book Title"
                            autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="author" class="form-control" id="author" placeholder="Book Author">
                    </div>
                    <div class="form-group">
                        <input type="text" name="isbn" class="form-control" id="isbn" placeholder="Book Isbn">
                    </div>
                    <div class="form-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="image">
                            <label for="image" class="custom-file-label">Shoose Image</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Save Book</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8" id="books-cards"></div>
        </div>
    </div>

</body>

</html>
